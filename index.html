<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitSpin Miner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 50%, #1a365d 100%);
            color: #f8fafc;
        }
        
        .progress-ring__circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        
        .wheel {
            width: 300px;
            height: 300px;
            position: relative;
            border-radius: 50%;
            overflow: hidden;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            transform: rotate(0deg);
            box-shadow: 0 0 0 8px #1e293b, 0 0 30px rgba(0, 0, 0, 0.5);
            will-change: transform;
            backface-visibility: hidden;
            transform-style: preserve-3d;
        }
        
        .wheel-section {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            left: 0;
            top: 0;
            border: 1px solid #1e293b;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            backface-visibility: hidden;
            transform-style: preserve-3d;
        }
        
        .gift-box {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #f59e0b, #f97316);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .gift-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        
        .gift-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            transform: rotate(30deg);
        }
        
        .gift-box.opened {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .gift-box.opened::after {
            content: attr(data-amount);
            position: absolute;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        
        .nav-link {
            position: relative;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #f97316;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .nav-link.active::after {
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .wheel {
                width: 250px;
                height: 250px;
            }
            
            .gift-box {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- App Container -->
    <div id="app" class="min-h-screen flex flex-col">
        <!-- Navigation -->
        <nav class="bg-gradient-to-r from-slate-800 to-blue-900 shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 flex items-center">
                            <span class="text-2xl font-bold text-orange-500">₿</span>
                            <span class="ml-2 text-xl font-bold text-white">BitSpin Miner</span>
                        </div>
                        <div class="hidden md:block">
                            <div class="ml-10 flex items-baseline space-x-4" id="nav-links">
                                <!-- Links will be added dynamically -->
                            </div>
                        </div>
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-4 flex items-center md:ml-6">
                            <span id="user-email" class="text-gray-300 mr-4"></span>
                            <button id="logout-btn" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition duration-150 ease-in-out">
                                Sign Out
                            </button>
                        </div>
                    </div>
                    <div class="-mr-2 flex md:hidden">
                        <button id="mobile-menu-button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none">
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Mobile menu -->
            <div class="md:hidden hidden" id="mobile-menu">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3" id="mobile-nav-links">
                    <!-- Mobile links will be added dynamically -->
                </div>
                <div class="pt-4 pb-3 border-t border-gray-700">
                    <div class="flex items-center px-5">
                        <div class="flex-shrink-0">
                            <svg class="h-10 w-10 rounded-full text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <div id="mobile-user-email" class="text-base font-medium text-white"></div>
                        </div>
                    </div>
                    <div class="mt-3 px-2 space-y-1">
                        <button id="mobile-logout-btn" class="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-gray-400 hover:text-white hover:bg-gray-700">
                            Sign Out
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- Main Content -->
        <main class="flex-grow">
            <!-- Pages will be loaded here dynamically -->
            <div id="page-content" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8"></div>
        </main>
        
        <!-- Footer -->
        <footer class="bg-slate-800 py-4">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-400 text-sm">
                <p>BitSpin Miner - Official © 2024 All Rights Reserved</p>
            </div>
        </footer>
    </div>
    
    <!-- Login Modal -->
    <div id="login-modal" class="fixed z-10 inset-0 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-slate-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-slate-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h3 class="text-lg leading-6 font-medium text-white mb-4">Login / Sign Up</h3>
                    <div class="mt-2">
                        <div class="mb-4">
                            <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                            <input type="email" id="email" class="bg-slate-700 text-white focus:ring-orange-500 focus:border-orange-500 block w-full px-3 py-2 sm:text-sm border-gray-600 rounded-md" placeholder="your@email.com">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                            <input type="password" id="password" class="bg-slate-700 text-white focus:ring-orange-500 focus:border-orange-500 block w-full px-3 py-2 sm:text-sm border-gray-600 rounded-md" placeholder="••••••••">
                        </div>
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-orange-500 focus:ring-orange-500 border-gray-600 rounded">
                                <label for="remember-me" class="ml-2 block text-sm text-gray-300">Remember me</label>
                            </div>
                        </div>
                        <div class="text-red-500 text-sm mb-4 hidden" id="login-error"></div>
                    </div>
                </div>
                <div class="bg-slate-800 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" id="login-btn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-orange-500 text-base font-medium text-white hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 sm:ml-3 sm:w-auto sm:text-sm transition duration-150 ease-in-out">
                        Login
                    </button>
                    <button type="button" id="signup-btn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-600 shadow-sm px-4 py-2 bg-slate-700 text-base font-medium text-gray-300 hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm transition duration-150 ease-in-out">
                        Sign Up
                    </button>
                    <button type="button" id="cancel-login-btn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-600 shadow-sm px-4 py-2 bg-slate-700 text-base font-medium text-gray-300 hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm transition duration-150 ease-in-out">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script>
        // Config (placeholder for Supabase)
        // Create a config.js file with your actual Supabase keys when ready
        try {
            if (typeof window.SUPABASE_URL === 'undefined' || typeof window.SUPABASE_ANON_KEY === 'undefined') {
                window.SUPABASE_URL = null;
                window.SUPABASE_ANON_KEY = null;
            }
        } catch (e) {
            window.SUPABASE_URL = null;
            window.SUPABASE_ANON_KEY = null;
        }
        
        // Initialize Supabase client if config exists
        let supabase = null;
        if (window.SUPABASE_URL && window.SUPABASE_ANON_KEY) {
            supabase = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
        }
        
        // App State
        const state = {
            currentUser: null,
            currentPage: 'dashboard',
            miningInterval: null,
            miningProgress: 0,
            miningCycleStartedAt: null,
            canClaim: false,
            spinCooldown: null,
            checkInCooldown: null,
            openedGifts: {}
        };
        
        // Utility Functions
        function randInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        function toBTC(sats) {
            return (sats / 1e8).toFixed(8);
        }
        
        function toSats(btcString) {
            return Math.round(parseFloat(btcString) * 1e8);
        }
        
        function msUntil(tsMs) { 
            return Math.max(0, tsMs - Date.now()); 
        }
        
        function formatHHMMSS(ms) {
            const s = Math.ceil(ms/1000); 
            const h = Math.floor(s/3600); 
            const m = Math.floor((s%3600)/60); 
            const sec = s%60;
            return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
        }
        
        function formatDate(ts) {
            const date = new Date(ts);
            return date.toLocaleString();
        }
        
        // Storage Functions
        function getLocalUser() {
            const user = localStorage.getItem('user');
            return user ? JSON.parse(user) : null;
        }
        
        function setLocalUser(user) {
            localStorage.setItem('user', JSON.stringify(user));
        }
        
        function getBalance() {
            return parseInt(localStorage.getItem('balance_sats') || '0', 10);
        }
        
        function setBalance(sats) {
            localStorage.setItem('balance_sats', String(sats));
        }
        
        function getTransactions() {
            return JSON.parse(localStorage.getItem('txns') || '[]');
        }
        
        function addTxn(type, sats) {
            const tx = { 
                id: crypto.randomUUID(), 
                ts: Date.now(), 
                type, 
                sats 
            };
            
            const txns = getTransactions();
            txns.unshift(tx);
            localStorage.setItem('txns', JSON.stringify(txns));
            
            const bal = getBalance() + sats;
            setBalance(bal);
            
            renderWallet();
            if (state.currentPage === 'dashboard') {
                renderDashboard();
            }
        }
        
        function getLastSpinAt() {
            return parseInt(localStorage.getItem('last_spin_at') || '0', 10);
        }
        
        function setLastSpinAt(ts) {
            localStorage.setItem('last_spin_at', String(ts));
        }
        
        function getLastCheckInAt() {
            return parseInt(localStorage.getItem('last_checkin_at') || '0', 10);
        }
        
        function setLastCheckInAt(ts) {
            localStorage.setItem('last_checkin_at', String(ts));
        }
        
        function getMiningCycleStartedAt() {
            return parseInt(localStorage.getItem('mining_cycle_started_at') || '0', 10);
        }
        
        function setMiningCycleStartedAt(ts) {
            localStorage.setItem('mining_cycle_started_at', String(ts));
        }
        
        function getOpenedGifts() {
            return JSON.parse(localStorage.getItem('opened_gifts') || '{}');
        }
        
        function setOpenedGifts(gifts) {
            localStorage.setItem('opened_gifts', JSON.stringify(gifts));
        }
        
        // Auth Functions
        async function fakeLocalAuth(email) {
            const id = localStorage.getItem('user_id') || crypto.randomUUID();
            localStorage.setItem('user_id', id);
            const user = { id, email };
            setLocalUser(user);
            return user;
        }
        
        async function signUp(email, password) {
            if (!supabase) return fakeLocalAuth(email);
            
            try {
                const { data, error } = await supabase.auth.signUp({ email, password });
                if (error) throw error;
                
                // Create user profile in database
                const { error: profileError } = await supabase
                    .from('profiles')
                    .insert([{ id: data.user.id, email }]);
                
                if (profileError) throw profileError;
                
                return data.user;
            } catch (error) {
                console.error('Signup error:', error);
                throw error;
            }
        }
        
        async function signIn(email, password) {
            if (!supabase) return fakeLocalAuth(email);
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) throw error;
                
                // Sync data from Supabase if available
                if (supabase) {
                    const { data: walletData, error: walletError } = await supabase
                        .from('wallets')
                        .select('balance_sats')
                        .eq('user_id', data.user.id)
                        .single();
                    
                    if (!walletError && walletData) {
                        setBalance(walletData.balance_sats);
                    }
                    
                    const { data: txnData, error: txnError } = await supabase
                        .from('transactions')
                        .select('*')
                        .eq('user_id', data.user.id)
                        .order('ts', { ascending: false });
                    
                    if (!txnError && txnData) {
                        localStorage.setItem('txns', JSON.stringify(txnData));
                    }
                    
                    const { data: cooldownData, error: cooldownError } = await supabase
                        .from('cooldowns')
                        .select('last_spin_at, last_checkin_at')
                        .eq('user_id', data.user.id)
                        .single();
                    
                    if (!cooldownError && cooldownData) {
                        if (cooldownData.last_spin_at) {
                            setLastSpinAt(new Date(cooldownData.last_spin_at).getTime());
                        }
                        if (cooldownData.last_checkin_at) {
                            setLastCheckInAt(new Date(cooldownData.last_checkin_at).getTime());
                        }
                    }
                }
                
                return data.user;
            } catch (error) {
                console.error('Login error:', error);
                throw error;
            }
        }
        
        async function signOut() {
            if (!supabase) {
                localStorage.removeItem('user');
                state.currentUser = null;
                showLoginModal();
                return;
            }
            
            try {
                await supabase.auth.signOut();
                localStorage.removeItem('user');
                state.currentUser = null;
                showLoginModal();
            } catch (error) {
                console.error('Logout error:', error);
            }
        }
        
        // Reward Functions
        function claimMiningReward() {
            if (!state.canClaim) return;
            
            const reward = randInt(1, 5);
            addTxn('mining', reward);
            
            state.canClaim = false;
            state.miningProgress = 0;
            state.miningCycleStartedAt = Date.now();
            setMiningCycleStartedAt(state.miningCycleStartedAt);
            startMiningTimer(); // Start new cycle immediately
            
            Swal.fire({
                title: 'Reward Claimed!',
                text: `You earned ${reward} satoshi (${toBTC(reward)} BTC)`,
                icon: 'success',
                confirmButtonColor: '#f97316',
            });
            
            renderDashboard();
        }
        
        function spinWheel() {
            const now = Date.now();
            const lastSpinAt = getLastSpinAt();
            
            if (lastSpinAt > 0 && now - lastSpinAt < 24 * 60 * 60 * 1000) {
                Swal.fire({
                    title: 'Cooldown Active',
                    text: 'You can spin again in ' + formatHHMMSS(msUntil(lastSpinAt + 24 * 60 * 60 * 1000)),
                    icon: 'info',
                    confirmButtonColor: '#f97316',
                });
                return;
            }
            
            // Determine reward (10-90 sats with 5% chance for 90)
            let reward;
            if (Math.random() < 0.05) {
                reward = 90; // Bonus tile
            } else {
                reward = randInt(10, 90);
            }
            
            // Animate wheel
            const wheel = document.getElementById('wheel');
            const spinDegrees = 360 * 5 + (reward % 8) * 45; // Spin 5 full rotations plus offset based on reward
            
            wheel.style.transform = `rotate(${spinDegrees}deg)`;
            
            setTimeout(() => {
                setLastSpinAt(now);
                addTxn('spin', reward);
                
                Swal.fire({
                    title: 'Spin Complete!',
                    text: `You won ${reward} satoshi (${toBTC(reward)} BTC)`,
                    icon: 'success',
                    confirmButtonColor: '#f97316',
                });
                
                renderSpinPage();
            }, 4000);
        }
        
        function claimDailyCheckIn() {
            const now = Date.now();
            const lastCheckInAt = getLastCheckInAt();
            
            if (lastCheckInAt > 0 && now - lastCheckInAt < 24 * 60 * 60 * 1000) {
                Swal.fire({
                    title: 'Cooldown Active',
                    text: 'You can check in again in ' + formatHHMMSS(msUntil(lastCheckInAt + 24 * 60 * 60 * 1000)),
                    icon: 'info',
                    confirmButtonColor: '#f97316',
                });
                return;
            }
            
            const reward = 90; // Fixed reward for check-in
            setLastCheckInAt(now);
            addTxn('check-in', reward);
            
            Swal.fire({
                title: 'Daily Check-In!',
                text: `You earned ${reward} satoshi (${toBTC(reward)} BTC)`,
                icon: 'success',
                confirmButtonColor: '#f97316',
            });
            
            renderCheckInPage();
        }
        
        function openGift(giftId) {
            if (state.openedGifts[giftId]) {
                Swal.fire({
                    title: 'Already Opened',
                    text: `You already opened this gift and earned ${state.openedGifts[giftId]} satoshi`,
                    icon: 'info',
                    confirmButtonColor: '#f97316',
                });
                return;
            }
            
            // Show rewarded ad placeholder
            Swal.fire({
                title: 'Watch an Ad',
                text: 'Watch a short ad to open this gift',
                icon: 'info',
                showCancelButton: true,
                confirmButtonText: 'Watch Ad',
                cancelButtonText: 'Cancel',
                confirmButtonColor: '#f97316',
                cancelButtonColor: '#6b7280',
            }).then((result) => {
                if (result.isConfirmed) {
                    // Simulate ad watching
                    Swal.fire({
                        title: 'Opening Gift...',
                        timer: 2000,
                        timerProgressBar: true,
                        didOpen: () => {
                            Swal.showLoading();
                        },
                        willClose: () => {
                            // Determine reward (common 1-9, rare 80-900 with 2% chance)
                            let reward;
                            if (Math.random() < 0.02) {
                                reward = randInt(80, 900); // Rare prize
                            } else {
                                reward = randInt(1, 9); // Common prize
                            }
                            
                            state.openedGifts[giftId] = reward;
                            setOpenedGifts(state.openedGifts);
                            addTxn('gift', reward);
                            
                            Swal.fire({
                                title: 'Gift Opened!',
                                html: `You earned <span class="text-orange-500 font-bold">${reward} satoshi</span> (${toBTC(reward)} BTC)`,
                                icon: 'success',
                                confirmButtonColor: '#f97316',
                            });
                            
                            renderGiftsPage();
                        }
                    });
                }
            });
        }
        
        // UI Functions
        function showLoginModal() {
            document.getElementById('login-modal').classList.remove('hidden');
            document.getElementById('email').focus();
        }
        
        function hideLoginModal() {
            document.getElementById('login-modal').classList.add('hidden');
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            document.getElementById('login-error').classList.add('hidden');
            document.getElementById('login-error').textContent = '';
        }
        
        function updateNav(user) {
            const navLinks = [
                { id: 'dashboard', text: 'Dashboard' },
                { id: 'spin', text: 'Daily Spin' },
                { id: 'checkin', text: 'Daily Check-In' },
                { id: 'gifts', text: 'Gifts' },
                { id: 'wallet', text: 'Wallet' },
                { id: 'settings', text: 'Settings' }
            ];
            
            // Desktop nav
            const desktopNav = document.getElementById('nav-links');
            desktopNav.innerHTML = '';
            
            navLinks.forEach(link => {
                const a = document.createElement('a');
                a.href = '#';
                a.className = `nav-link px-3 py-2 rounded-md text-sm font-medium ${state.currentPage === link.id ? 'text-orange-500 active' : 'text-gray-300 hover:text-white'}`;
                a.textContent = link.text;
                a.dataset.page = link.id;
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    navigateTo(link.id);
                });
                desktopNav.appendChild(a);
            });
            
            // Mobile nav
            const mobileNav = document.getElementById('mobile-nav-links');
            mobileNav.innerHTML = '';
            
            navLinks.forEach(link => {
                const a = document.createElement('a');
                a.href = '#';
                a.className = `block px-3 py-2 rounded-md text-base font-medium ${state.currentPage === link.id ? 'bg-slate-700 text-orange-500' : 'text-gray-300 hover:text-white hover:bg-slate-700'}`;
                a.textContent = link.text;
                a.dataset.page = link.id;
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    navigateTo(link.id);

        // Mining Timer
        function startMiningTimer() {
            const cycleStartedAt = getMiningCycleStartedAt();
            const now = Date.now();
            
            if (cycleStartedAt > 0 && now - cycleStartedAt < 30000) {
                // Resume existing cycle
                state.miningCycleStartedAt = cycleStartedAt;
                const elapsed = now - cycleStartedAt;
                state.miningProgress = (elapsed / 30000) * 100;
                
                if (state.miningProgress >= 100) {
                    state.canClaim = true;
                    state.miningProgress = 100;
                }
            } else {
                // Start new cycle
                state.miningCycleStartedAt = now;
                setMiningCycleStartedAt(now);
                state.miningProgress = 0;
                state.canClaim = false;
            }
            
            // Clear any existing interval
            if (state.miningInterval) {
                clearInterval(state.miningInterval);
            }
            
            // Start new interval
            state.miningInterval = setInterval(() => {
                const now = Date.now();
                const elapsed = now - state.miningCycleStartedAt;
                state.miningProgress = (elapsed / 30000) * 100;
                
                if (state.miningProgress >= 100) {
                    state.miningProgress = 100;
                    state.canClaim = true;
                    
                    if (state.currentPage === 'dashboard') {
                        renderDashboard();
                    }
                } else if (state.currentPage === 'dashboard') {
                    // Update progress circle
                    const circle = document.getElementById('mining-progress-circle');
                    if (circle) {
                        circle.style.strokeDashoffset = 251.2 - (251.2 * state.miningProgress / 100);
                    }
                    
                    // Update percentage text
                    const text = document.querySelector('#mining-progress-circle + text');
                    if (text) {
                        text.textContent = `${Math.round(state.miningProgress)}%`;
                    }
                }
            }, 100);
        }
